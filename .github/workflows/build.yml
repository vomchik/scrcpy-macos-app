name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run build script
      run: |
        chmod +x ./build.sh
        ./build.sh

    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: dist